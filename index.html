<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Space Scramble is a fun and interactive space-themed word-guessing game where players must unscramble jumbled words">

    <title>Space Scramble</title>

    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- credit: favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

</head>

<body>

    <header>
        <!-- Button to trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#instructionsModal">How to
            play
        </button>

        <!-- Modal -->
        <div class="modal fade" id="instructionsModal" tabindex="-1" aria-labelledby="instructionsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="instructionsModalLabel">How to play Space Scramble</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ol>
                            <li>A random space-themed word will appear on the screen along with a hint.</li>
                            <li>Type your guess in the input box.</li>
                            <li>Press Enter or click Submit to check your answer.</li>
                        </ol>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- mute/unmute button -->
        <button id="volume-button" aria-label="Mute Audio"><i class="fa-solid fa-volume-high"></i></button>

    </header>

    <main>

        <!-- Game Title Above the Game Box -->
        <div class="game-title">
            <h1>Space Scramble</h1>
        </div>

        <!-- Main game content -->
        <div class="container">
            <div class="row justify-content-center">
                <h2 class="word">Default Text</h2>
                <div class="hint">
                    <p>Word hint: <span>Example test for word hint</span></p>
                </div>
                <div class="timer">
                    <p>Time left: <span>20</span>s</p>
                </div>
                <div class="enter-word">
                    <input type="text" placeholder="Type a word">
                    <div class="buttons">
                        <button class="new-word btn custom-button-outline">New word
                        </button>
                        <button type="submit" class="submit btn custom-button-outline">Submit word
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- audio elements -->
    <audio id="background-music" loop>
        <source src="assets/audio/background-audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- custom JS -->
    <script src="assets/js/script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/a0ab40b5eb.js" crossorigin="anonymous"></script>

</body>

</html>
